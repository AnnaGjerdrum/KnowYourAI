{% extends 'base.html' %}

    {% block content %}
    <!-- Page Heading -->
              <h1 class="h3 mb-4 text-gray-800">Play a game!</h1>

              <div class="row">

                <div class="col-lg-6">

                  <!-- Circle Buttons -->
                  <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Where the magic happens</h6>
                    </div>
                    <div class="card-body">
                        <!-- heres where the demo goes-->
                        <span class="text">
                          Teach the AI how to recognize your commands so you can play together!
                        </span>

                        <div class="row">
                            <div class="col-lg">
                              <video autoplay playsinline muted id="webcam" width="100%" height="300px"></video>
                            </div>
                            <div class="col-lg">
                              <canvas width="400" height="400" id="game" ></canvas>
                            </div>
                        </div>
                      	<div class="tab my-2">
                      	  Add Data :
                          <button id="class-a" class="Class a btn btn-info btn-icon-split">
                            <span class="icon text-white-50">
                              <i class="fas fa-check"></i>
                            </span> <span class="text">Right</span>
                          </button>
                          <button id="class-b" class="Class b btn btn-info btn-icon-split">
                            <span class="icon text-white-50">
                              <i class="fas fa-check"></i>
                            </span> <span class="text">Up</span>
                          </button>
                          <button id="class-c" class="Class c btn btn-info btn-icon-split">
                            <span class="icon text-white-50">
                              <i class="fas fa-check"></i>
                            </span> <span class="text">Left</span>
                          </button>
                          <button id="class-d" class="Class d btn btn-info btn-icon-split">
                            <span class="icon text-white-50">
                              <i class="fas fa-check"></i>
                            </span> <span class="text">Down</span>
                          </button>
                      	</div>
                      	<!-- Load index.js after the content of the page -->
                      <script src="js/snake.js"></script>
                    </div>
                  </div>

                  <!-- Brand Buttons -->
                  <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Brain</h6>
                    </div>
                    <div class="card-body">
                      <p>Here you can see what the AI is currently thinking about the command</p>
                      <span>
                        <div class="tab">
                          <button id="console"></button>
                        </div>

                      </span>

                    </div>
                  </div>

                </div>

                <div class="col-lg-6">

                  <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">AI</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-image">
                          <div class="text-center">
                            <div style="position:absolute;top:30%;left:15%;">Wait.. you ment down?</div>
                            <img id="avatar" class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="size:500px" src="/static/img/avatar/1.png" alt="">
                          </div>
                        </div>

                    </div>
                  </div>

                </div>

              </div>

    {% endblock %}
